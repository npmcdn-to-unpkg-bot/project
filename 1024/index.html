<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="../_public/reset.css">

</head>
<body>
	
	<div class="main">
		<div class="qipao"></div>
		<div class="game">
			<span class="i1 on"></span>
			<span class="i1"></span>
			<span class="i1 "></span>
			<span class="i1 on"></span>

		<div class="btn1">你已拼齐1块拼图</div>

		<div class="lst">
			<p>0个好友帮你拼出了第1块拼图</p>

	<!-- 遮罩 -->
	<div id="shade"></div>
	<div class="share"><img src="images/share.png" alt=""></div>

	
<script src="../_public/jquery/jquery-2.2.3.min.js"></script>
<script src="../_public/public.js"></script>
<script>
	function resizeContent(){
		autoHeight({element : $(".main"),scale : 1.6})
		autoHeight({element : $(".game"),scale : 0.738})
	}

	$(function(){
		resizeContent();

		$(".btn2")[0].addEventListener("touchstart",function(e){
			e.preventDefault();
			e.stopPropagation();
			$("#shade").show();
			$(".share").show();
		})
	})
	$(window).resize(function(){
		resizeContent();
	})
</script>
</body>
