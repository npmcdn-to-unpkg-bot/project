<script src="../_public/jquery/jquery-2.2.3.min.js"></script>

<script>
	document.getElementsByClassName('iconBack')[0].addEventListener('touchstart',function(e){
		history.go(-1);
	})

	autoHeight({element : $(".swiper-pagination"),scale : 0.05})

	 var swiper = new Swiper('.swiper-container', {

        loop : true
