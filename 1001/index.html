<script src="../_public/jquery/jquery-2.2.3.min.js"></script>

<script>

	function autosize(){
		$(".userDialog").css({
			height : $(".userDialog").width()*0.85,
			marginTop : $(".userDialog").width()*0.425*-1
		})
	}


	$(function(){
		autosize();
		$(".zhezhao")[0].addEventListener("touchstart",function(e){
			e.preventDefault();
			e.stopPropagation();
			$(".zhezhao").hide();
			$(".share").hide();
			$(".userDialog").hide();
		})
		$(".zhezhao")[0].addEventListener("touchend",function(e){
			e.preventDefault();
			e.stopPropagation();
		})
		$(".zhezhao")[0].addEventListener("touchmove",function(e){
			e.preventDefault();
			e.stopPropagation();
		})

		$(".anniu.i001").on("click",function(){
			$(".zhezhao").show();
			$(".share").show();
		})

		$(".anniu.gameover").on("click",function(){
			$(".zhezhao").show();
			$(".userDialog").show();
		})
	})

	$(window).resize(function(){
	  autosize();
	});
</script>


</body>
</html>
