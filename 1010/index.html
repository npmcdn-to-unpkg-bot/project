<!DOCTYPE html>
<html lang="en" class="m">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"> drp.js将根据此 -->
	<meta name="apple-mobile-web-app-capable" content="tes">
	<meta http-equiv="widow-target" content="_blank">
	<title>淮房网助力</title>
	<script src="../_public/rem.js"></script>
	<link rel="stylesheet" href="../_public/reset.css">
	<link rel="stylesheet" href="../_public/mobile-rem.css">
	<link rel="stylesheet" href="src/index.css">
</head>
<body class="home">
	<!-- 加载动画 -->
	<div class="loading" style="display:none;">
		<div class="spinner"></div>
	</div>
	<!-- 遮罩层 -->
	<div id="shade" style="display:block;"></div>
	<div class="share">
		
	</div>
	<!-- 填写信息 -->
	<div class="userinfo">
		<p>姓名：<input type="text"></p>
		<p>手机：<input type="text"></p>
		<button class="submit"></button>
	</div>
	<!-- 代码部分 -->
	<div class="main">
		<div class="tip">
			<div class="lst">
				<img class="paiming" src="images/paiming@2x.png" alt="">
				<p>16</p>
			</div>
			<div class="lst">
				<img class="zhuli" src="images/zhuli@2x.png" alt="">
				<p>227</p>
			</div>
		</div>
		<!-- 活动开始时候 -->
		<div class="btnHome btnshare">邀请好友助力</div>
		<!-- 活动结束时候 -->
		<div class="btnHome" style="display:none;"><a href="">点击查看排行榜</a></div>
		<a href="" class="guizeLink"> 点击查看活动规则>></a>
	</div>

<script src="../_public/jquery/jquery-2.2.3.min.js"></script>
<script src="../_public/public.js"></script>
<!-- <script src="src/index.js"></script> -->
<script>

	$(function(){
		//
		$('.main').css({
			height : parseInt($(window).height())
		})
		$('.btnshare')[0].addEventListener('touchend',function(){
			$('#shade').show();
			$('.share').show();
		})
		$('#shade')[0].addEventListener('touchstart',function(){
			$('#shade').hide();
			$('.share').hide();
		})
	})
	$(window).resize(function(event) {
		/* Act on the event */
	});
</script>
</body>
</html>
