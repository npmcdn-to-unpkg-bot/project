<!DOCTYPE html>
<html lang="en" class="m">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"> drp.js将根据此 -->
  <meta name="apple-mobile-web-app-capable" content="tes">
  <meta http-equiv="widow-target" content="_blank">
  <title>微信</title>
  <script src="../_public/rem.js"></script>
  <link rel="stylesheet" href="../_public/reset.css">
  <link rel="stylesheet" href="../_public/mobile-rem.css">
  <link rel="stylesheet" href="src/index.min.css">
</head>
<body>

  <!-- 遮罩层 -->
  <div id="shade" style="display:none;"></div>
  <!-- 代码部分 -->
  <div class="page-group">
    <div class="page">
      <img src="images/i002.jpg" alt="">
      <input type="text" class="username" placeholder="请输入姓名">
      <input type="text" class="usertel" placeholder="请输入联系电话">
      <table class="job">
        <tbody>
          <tr>
            <td>
              <label for="">
                <input type="radio" name="radio">教师
              </label>
            </td>
            <td><input type="radio" name="radio">公务员</td>
          </tr>
          <tr>
            <td><input type="radio" name="radio">医院</td>
            <td><input type="radio" name="radio">个体</td>
          </tr>
          <tr>
            <td><input type="radio" name="radio">私营</td>
            <td><input type="radio" name="radio">事业单位</td>
          </tr>
          <tr>
            <td><input type="radio" name="radio">律师</td>
            <td><input type="radio" name="radio">其他</td>
          </tr>
        </tbody>
      </table>
      <input type="text" class="otherInfo" placeholder="请输入您的职业">
      <button class="userSubmit"></button>
      <div class="tips">
        温馨提示：
        <p>1、活动时间：8月1日-8月5日；</p>
        <p>2、领现金时间段：活动期间内每天9：00-11:00、       14:00-17:00，其他时间不接受领取现金；</p>
        <p>3、每天限制20人参与，报名网友请留意报名成功       人数，当天人数已满的情况下，可顺延至第二        天领取；</p>
        <p>4、参与者年龄为18-55岁，为保证正常领取现金，     请携带个人身份证；</p>
        <p>5、每人仅限参与一次；</p>
        <p>6、售楼部现场自拍可模糊头像；</p>
        <p>7、不可代领；</p>
        <p>8、本次活动最终解释君悦·玺园所有。</p>
      </div>
    </div>
  </div>

<script src="../_public/jquery/jquery-2.2.3.min.js"></script>

</script>
