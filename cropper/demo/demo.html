<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>demo</title>
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/cropper.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Content -->
  <div class="container">
    
    <div class="dialog text-center" >
        <div class="img-container">
          <img id="image" src="" alt="Picture">
        </div>
        <div class=" docs-buttons">
          <!-- <h3 class="page-header">Toolbar:</h3> -->
          <div class="btn-group">
            <label class="btn btn-primary btn-upload" for="inputImage" >
              <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
              <span class="docs-tooltip" data-toggle="tooltip" >
                <span class="fa fa-upload"></span>
              </span>
            </label>
            <button class="btn btn-primary" id="resize">设置200*100</button>
          </div>
          <div class="btn-group btn-group-crop">
            <button type="button" class="btn btn-primary" data-method="getCroppedCanvas" id="getCroppedCanvas">
              <span class="docs-tooltip" data-toggle="tooltip" >
                裁剪
              </span>
            </button>

          </div>
        </div><!-- /.docs-buttons -->
    </div>
    
    <br><br>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" id="openCrop_1">截取图片</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <div id="cav1"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" id="openCrop_2">截取图片</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <div id="cav2"></div>
      </div>
    </div>

  </div>


  <!-- Scripts -->
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../dist/cropper.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(function(){
      $('#openCrop_1').on('click',function(){
        $('.dialog').addClass('show');
        cro($('#cav1'));
      })
      $('#openCrop_2').on('click',function(){
        $('.dialog').addClass('show');
        cro($('#cav2'));
      })
      $('#getCroppedCanvas').on('click',function(){
        $('.dialog').removeClass('show');

      })
      $('#resize').on('click',function(){
        $image.cropper('setCropBoxData', {left:0,top:0,width:200,height:100});
      })
    })
  </script>
</body>
</html>
