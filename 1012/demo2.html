<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        margin: 100px;
    }

    .rss-block {
        width: 100px;
        height: 100px;
        position: fixed;
        top: 20%;
        left: 20%;
        transform: rotate(-90deg);
        -ms-transform: rotate(-90deg);
        -webkit-transform: rotate(-90deg);
        -o-transform: rotate(-90deg);
        -moz-transform: rotate(-90deg);
    }

    .rss {
        opacity: 0;
        -o-animation: wifianimation 1s infinite;
        -moz-animation: wifianimation 1s infinite;
        -webkit-animation: wifianimation 1s infinite;
        animation: wifianimation 1s infinite;
    }

    .rss-1,
    .rss-2,
    .rss-3 {
        border-radius: 100%;
        position: absolute;
        content: "";
        border-width: .5em;
        border-style: solid;
        border-color: #000 transparent transparent;
    }

    .rss-1 {
        top: 0em;
        left: -0.1em;
        width: 0;
        height: 0;
        -o-animation: none;
        -moz-animation: none;
        -webkit-animation: none;
        animation: none;
        opacity: 1
    }

    .rss-2 {
        top: -1em;
        left: -1.1em;
        width: 2em;
        height: 2em;
        -o-animation-delay: 200ms;
        -moz-animation-delay: 200ms;
        -webkit-animation-delay: 200ms;
        animation-delay: 200ms;
    }

    .rss-3 {
        top: -2em;
        left: -2.1em;
        width: 4em;
        height: 4em;
        -o-animation-delay: 400ms;
        -moz-animation-delay: 400ms;
        -webkit-animation-delay: 400ms;
        animation-delay: 400ms;
    }

    @-o-keyframes wifianimation {
        0% {
            opacity: 0.4
        }
        100% {
            opactiy: 1
        }
    }

    @-moz-keyframes wifianimation {
        0% {
            opacity: 0.4
        }
        100% {
            opactiy: 1
        }
    }

    @-webkit-keyframes wifianimation {
        0% {
            opacity: 0.4
        }
        100% {
            opactiy: 1
        }
    }
    </style>
</head>

<body>
    <div class="rss-block">
        <div class="rss rss-1"></div>
        <div class="rss rss-2"></div>
        <div class="rss rss-3"></div>
    </div>
</body>

</html>
