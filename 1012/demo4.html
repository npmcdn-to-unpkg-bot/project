	<style>
		body{
			background-color: #b1e866;
		}
		.demo{
			position: fixed;
			left: 20%;
			top: 20%;
			width: 2rem;
			height: 2rem;
			border-radius: 100%;
			background: red;
		}
		.demo:active{
			-webkit-animation:scale 500ms infinite linear both;
			animation:scale 500ms infinite linear both;
		}
		

		@-webkit-keyframes scale {
		  from {
		  	transform: scale3d(0,0,1,);
		  }
		  to {
		  	border-color:  #000  ;
		  }
		}

		@keyframes scale {
		  from {
		  	border-color:  #fff  ;
		  }
		  to {
		  	border-color:  #000  ;
		  }
		}

	</style>
</head>
<body>

	<div class="demo"></div>
