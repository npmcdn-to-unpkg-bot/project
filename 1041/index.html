  <style>
    .loading{
      position: absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      z-index:100000;
      background:#000;
    }
    .load-1,.load-2{width: 1.6rem;height: 1.6rem;background: rgba(0,255,0,0.6);position: absolute;top:50%;left: 50%;margin-left: -0.8rem;margin-top: -0.8rem;border-radius: 50%;}
    .tip{
      font-size: 0.5rem;
      color: rgb(0,255,0);
      text-align: center;
      position: absolute;
      top:50%;
      padding-top: 1rem;
      left: 0;
      width: 100%;
    }
    .load-1{
      -webkit-animation: myload-1 2s infinite ease-in-out;
    }
    @-webkit-keyframes myload-1{
      from {
        -webkit-transform: scale3d(.2,.2,1);
      }
      50%{
        -webkit-transform: scale3d(1,1,1);
      }
      to{
        -webkit-transform: scale3d(.2,.2,1);
      }
    }
    .load-2{
      -webkit-animation: myload-2 2s infinite ease-in-out;
    }
    @-webkit-keyframes myload-2{
      from {
        -webkit-transform: scale3d(1,1,1);
      }
      50%{
        -webkit-transform: scale3d(0.2,0.2,1);
      }
      to{
        -webkit-transform: scale3d(1,1,1);
      }
    }
  </style>
