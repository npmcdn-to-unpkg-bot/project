<!DOCTYPE html>
<html lang="en" class="m">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"> drp.js将根据此 -->
	<meta name="apple-mobile-web-app-capable" content="tes">
	<meta http-equiv="widow-target" content="_blank">
	<title>抽奖</title>
	<script src="../_public/rem.js"></script>
	<link rel="stylesheet" href="../_public/reset.css">
	<link rel="stylesheet" href="../_public/mobile-rem.css">
	<link rel="stylesheet" href="src/index.css">
</head>
<body>
	<!-- 加载动画 -->
	<div class="loading" style="display:none;">
		<div class="spinner"></div>
	</div>
	<!-- 遮罩层 -->
	<div id="shade"></div>
	<img class="flash" src="images/flash@2x.png" alt="">
	<!-- 代码部分 -->
	<div class="main">
		<div class="game">
			<div class="lst lst01 active"></div>
			<div class="lst lst02 "></div>
			<div class="lst lst03 "></div>
			<div class="lst lst04 "></div>
			<div class="lst lst05 "></div>
			<div class="lst lst06 "></div>
		</div>
		<div class="tip">
			<span>你已成功拼齐3块拼图</span>
		</div>
		<div class="level">
			<p>0个好友帮你拼出了第1块拼图</p>
			<p>0个好友帮你拼出了第2块拼图</p>
			<p>1个好友帮你拼出了第3块拼图</p>
			<p>0个好友帮你拼出了第4块拼图</p>
		</div>

		<div class="btn05 position03"></div>
		<div class="btn02 position04">
			<a href=""></a>
		</div>
		<div class="btn04 position05"></div>

	</div>
<script src="../_public/jquery/jquery-2.2.3.min.js"></script>
<script src="../_public/public.js"></script>
<!-- <script src="src/index.js"></script> -->
<script>
	function autosize(){
		autoHeight({element : $(".game"),scale : 0.87})
		autoHeight({element : $(".tip"),scale : 0.147},function(){
			$(".tip").css({
				lineHeight:$(".tip").height()+'px'
			})
		})
		$('.main').css({
			height:parseInt($(window).height())
		})
	}

	$(function(){
		autosize();
		$(".btn05")[0].addEventListener("touchstart",function(e){
			e.stopPropagation();
			$("#shade").show();
			$(".flash").show();
		})

		$("#shade")[0].addEventListener("touchstart",function(e){
			e.stopPropagation();
			$("#shade").hide();
			$(".flash").hide();
		})
	})
	$(window).resize(function(event) {
		/* Act on the event */
		autosize();
	});
</script>
</body>
</html>
