<!DOCTYPE html>
<html lang="en" class="m">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"> drp.js将根据此 -->
	<meta name="apple-mobile-web-app-capable" content="tes">
	<meta http-equiv="widow-target" content="_blank">
	<title>淮房网助力</title>
	<script src="../_public/rem.js"></script>
	<link rel="stylesheet" href="../_public/reset.css">
	<link rel="stylesheet" href="../_public/mobile-rem.css">
	<link rel="stylesheet" href="src/index.css">
</head>
<body class="home">
	<!-- 加载动画 -->
	<div class="loading" style="display:none;">
		<div class="spinner"></div>
	</div>
	<!-- 遮罩层 -->
	<div id="shade" style="display:none;"></div>
	<!-- <div class="share"></div> -->
	<!-- 用户信息 -->
	<div class="userinfo">
		<div class="close"></div>
		<input type="text" class="username" placeholder="请输入昵称">
		<input type="text" class="userTel" placeholder="请输入手机号码">
		<button>提交</button>
	</div>
	<!-- 领奖提示 -->
	<div class="tip">
		<div class="close"></div>
		<p>请在<i>6月25日之前</i>，凭参与活</p>
		<p>动提交的有效身份信息，前往</p>
		<p>上品领域招商部领取奖品!</p>
		<p><i>数量有限  先到先得</i></p><br>
		<p>详情请见<a href="guize.html">活动规则</a></p>
	</div>
	<!-- 代码部分 -->
	<!-- 动画 -->
	<div class="cloud cloud1"></div>
	<div class="cloud cloud2"></div>
	<div class="cloud cloud3"></div>
	<div class="rocket"></div>
	<div class="main">
		<div class="day"><span>2</span></div>
		<div class="game">
			<div class="lst">周一</div>
			<div class="lst active">周二</div>
			<div class="lst">周三</div>
			<div class="lst on">今天</div>
			<div class="lst">周五</div>
			<div class="lst">周六</div>
			<div class="lst">周日</div>
		</div>
		<div class="btnprize btnprize1">
		</div>
		<!-- 
		btnprize1  今日签到
		btnprize2  已签到
		btnprize3  领取奖品
		 -->
		<div class="userBtn">完善个人信息&gt;&gt;</div>
	</div>

<script src="../_public/jquery/jquery-2.2.3.min.js"></script>
<script src="../_public/public.js"></script>
<!-- <script src="src/index.js"></script> -->
<script>

	$(function(){
		//
		$('.main').css({
			height:parseInt($(window).height())
		})
		$('.btnprize').on('click',function(){
			if($(this).hasClass('btnprize1')){
				$('.game .lst.on').addClass('active').removeClass('on');
				$(this).addClass('btnprize2').removeClass('btnprize1')
			}
			if($(this).hasClass('btnprize3')){
				$('#shade').show();
				$('.tip').show();
			}
			
		})
		$('.userinfo .close').on('click',function(){
			$('#shade').hide();
			$('.userinfo').hide();
		})

		$('.tip .close').on('click',function(){
			$('#shade').hide();
			$('.tip').hide();
		})

		$('.userBtn').on('click',function(){
			$('#shade').show();
			$('.userinfo').show();
		})
		$('.tip a').on('click',function(){
			$('.tip').hide();
			$('#shade').show();
			$('.userinfo').show();
		})
	})
	$(window).resize(function(event) {
		/* Act on the event */
	});
</script>
</body>
</html>
