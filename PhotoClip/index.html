<!doctype html>
<html lang="zh-CN" id="index">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no, email=no" />
<meta name="keywords" content="">
<meta name="description" content="">
<title>图片裁剪</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<style>
body {
	margin: 0;
	text-align: center;
}
#clipArea {
	margin: 20px;
	height: 300px;
}
#file {
	margin: 20px;
}
#clipBtn{

}
#view {
	margin: 0 auto;
	width: 200px;
	height: 200px;
}
.dialog{
	position: absolute;
	top:0;
	left: 0;
	width: 100%;
	height: 100%;
	background: #fff;
	z-index:100;
	transform: translate3d(0,-200%,0);
	-webkit-transform: translate3d(0,-200%,0);
	transition: all 500ms;
	-webkit-transition: all 500ms;
}
.dialog.show{
	transform: translate3d(0,0,0);
	-webkit-transform: translate3d(0,0,0);
}
</style>
</head>
<body ontouchstart="">
<div class="dialog">
	<div id="clipArea"></div>
	<input type="file" id="file">
	<button id="clipBtn" class="btn btn-default btn-lg">截取</button>
</div>

<br>
<div class="row">
<div class="col-xs-3">&nbsp;</div>
	<div class="col-xs-3">
		<button id="openClip" class="btn btn-default btn-lg">立即截图</button>
	</div>
	<div class="col-xs-3">&nbsp;</div>
	<div class="col-xs-3">
		<div id="view"></div>
	</div>
	
</div>


<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/iscroll-zoom.js"></script>
<script src="js/hammer.js"></script>
<script src="js/lrz.all.bundle.js"></script>
<script src="js/PhotoClip.js"></script>
<script>
//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

$('#openClip').on('click',function(){
	$('.dialog').addClass('show');
})
$('#clipBtn').on('click',function(){
	$('.dialog').removeClass('show');
})
var clipArea = new bjj.PhotoClip("#clipArea", {
	size: [260, 260],
	outputSize: [640, 640],
	file: "#file",
	//img: "img/mm.jpg",
	view: "#view",
	ok: "#clipBtn",
	loadStart: function() {
		console.log("照片读取中");
	},
	loadComplete: function() {
		console.log("照片读取完成");
	},
	clipFinish: function(dataURL) {
		console.log(dataURL);
	}
});
//clipArea.destroy();
// clipArea.setImg("img/mm.jpg");
</script>

</body>
</html>
