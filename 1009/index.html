<body>
	<!-- 加载动画 -->
	<div class="loading" style="display:none;">
		<div class="spinner"></div>
	</div>
	<!-- 遮罩层 -->
	<div id="shade"></div>
	<!-- 代码部分 -->
	<div class="main">

			<input type="text">

			<div class="grid">
				<div class="grid-item">
					<img class="lazy" data-original="images/2.png" src="images/default.jpg" alt="">
					<div class="tip">
						<span>205号</span>
						<i>张华尔</i>一家
					</div>

						<span>22658票</span>

					<div class="tip">
						<span>205号</span>

						<span>205号</span>

						<span>22658票</span>

		</div>
	
	</div>
<script src="../_public/jquery/jquery-2.2.3.min.js"></script>
<script src="../_public/masonry-master/dist/masonry.pkgd.min.js"></script>
<script src="../_public/jquery_lazyload/jquery.lazyload.min.js"></script>
<script src="../_public/public.js"></script>
<!-- <script src="src/index.js"></script> -->
<script>
	$(function(){

		$('.grid').masonry({
	      // options
	      // gutter:10, //Adds horizontal space between item elements.
	      percentPosition: true,
	      itemSelector: '.grid-item'
	    });

		$("img.lazy").lazyload({
			load:function(){
				$('.grid').masonry('layout');
			}
		});
		$(".love").on("click",function(){
			$(this).append('<i class="plus animated fadeOutUp">+1</i>')
		})


	})
	$(window).resize(function(event) {
		/* Act on the event */
	});
</script>
