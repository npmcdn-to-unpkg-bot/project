<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两栏布局 左侧定宽 右侧自适应</title>
  <style>
    .main{ width: 500px;margin:50px auto;border:1px dashed red;}
    .main:after{
      content:" ";
      display: block;
      clear: both;
    }
    .g-sd{
      position: relative;;
      float: left;
      width: 100px;
      margin-right: -150px;
      background: #666;
    }
    .g-mn{
      float: right;
      width: 100%;
    }
    .g-mnc{
      margin-left: 150px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  

  <div class="main">
    <div class="g-sd">dfdfdff</div>
    <div class="g-mn">
      <div class="g-mnc">sdfsdfdsdsf</div>
    </div>

  </div>

</body>
</html>
