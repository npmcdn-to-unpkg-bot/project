<head>

	<title>高德地图</title>
	<link rel="stylesheet" href="src/reset.css">
	<link rel="stylesheet" href="src/index.min.css">
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=b7dfa4e99978a9073bceb12821bc8e81"></script> 
</head>
<body>
	
	<br><br><br>
	<br><br><br>


	<div class="nmaptitle">
		<div class="nmaptitleleft">皖新·朗诗绿郡周边配套地图</div>
		<div class="nmaptitleright">
			<div class="icon_menu" id="icon_menu">
				<!-- <a href="javascript:void(0)" class="i1" id="fullstatus">全屏</a> -->
				<a href="" target="_blank" class="i2">合肥楼盘地图</a>
				<a class="i3" id="btn_disTool">测距</a>
				<!-- <a href="javascript:void(0)" class="i4" id="btn_gj">公交</a> -->
				<!-- <a href="javascript:void(0)" class="i5" id="btn_jc">驾车</a> -->
			</div>
		</div>
	</div>

<div class="page">
	<div id="map"></div>
	<div class="mapList">

		<div class="msclose" id="msclose"></div>

		<div class="mapTab" id="mapTab">
			<ul>
				<li><a href="javascript:void(0)" id="hs"><span class="s1"></span>周边楼盘</a></li>
				<li><a href="javascript:void(0)" id="traffic"><span class="s2"></span>交通</a></li>
				<li><a href="javascript:void(0)" id="fun"><span class="s3"></span>娱乐</a></li>
				<li><a href="javascript:void(0)" id="supermark"><span class="s4"></span>超市</a></li>
				<li><a href="javascript:void(0)" id="ct"><span class="s5"></span>餐饮</a></li>
				<li><a href="javascript:void(0)" id="bank"><span class="s6"></span>银行</a></li>
				<li><a href="javascript:void(0)" id="hos"><span class="s7"></span>医院</a></li>
				<li><a href="javascript:void(0)" id="park"><span class="s8"></span>公园</a></li>
				<li><a href="javascript:void(0)" id="school"><span class="s9"></span>学校</a></li>
			</ul>
		</div>

		<div class="map_lp map_lp_1" >
			<div class="map_tit"><a href="javascript:void(0)">返回</a><strong>皖新·朗诗绿郡周边楼盘</strong></div>
			<div id="near_search_wrap">
				
			</div>
		</div>
		
		<div class="map_lp map_lp_2">
			<div class="map_tit"><a href="javascript:void(0)">返回</a><strong id="traffic_title">公交</strong></div>
			<div class="map_lpcon" style="height:288px;"></div>
		</div>

	</div>
</div>

</body>
<script src="src/jquery-1.7.1.min.js"></script>
<script src="src/index.js"></script>
<script>
	$('.msclose').on('click',function(){
		$('.mapList').toggleClass('off');
	})

	var map = maps({
		element : 'map',
		position : [117.282699, 31.866942],
		toolBar : true,
		buildName : "皖新·朗诗绿郡",
		equalPrice : "14000元/㎡",
		buildAddress : "滨湖新区徽州大道与云谷路交口向东550米",
		radius : 500
	})

	// 显示列表函数
	function showlist(name){
		$('#mapTab').fadeOut();
		$('.map_lp_1').fadeIn();
		var title = name || "";
				title = "皖新·朗诗绿郡附近" + title;
		$('.map_lp_1').find('.map_tit strong').html(title);
	}
	// 返回按钮
	$('.map_tit a').on('click',function(){
		$('#mapTab').fadeIn();
		$('.map_lp_1').fadeOut();
		map.init();
	})
	$('#traffic').on('click',function(){
		map.searchNearBy('交通',showlist('交通'));
	})
	$('#fun').on('click',function(){
		map.searchNearBy('娱乐',showlist('娱乐'));
	})
	$('#supermark').on('click',function(){
		map.searchNearBy('超市',showlist('超市'));
	})
	$('#ct').on('click',function(){
		map.searchNearBy('餐饮',showlist('餐饮'));
	})
	$('#bank').on('click',function(){
		map.searchNearBy('银行',showlist('银行'));
	})
	$('#hos').on('click',function(){
		map.searchNearBy('医院',showlist('医院'));
	})
	$('#park').on('click',function(){
		map.searchNearBy('公园',showlist('公园'));
	})
	$('#school').on('click',function(){
		map.searchNearBy('学校',showlist('学校'));
	})

	//测距
	$('#btn_disTool').on('click',function(){
		map.RangingTool();
	})

</script>
</html>
