<body>
  <div class="page-group">
    <div class="page">
      <div class="content">
          <div class="content-inner">
            <div class="top">
              <img src="images/top.jpg" alt="">
              <div class="c1"></div>
              <div class="c2"></div>
              <div class="c3"></div>
              <div class="c4"></div>
              <div class="plane"></div>
              <div class="y1"></div>
              <div class="y2"></div>
              <div class="balls"></div>
              <div class="ball"></div>
            </div>
            <div class="list">
              <input type="text" placeholder="姓名">
              <input type="number" placeholder="联系方式">
              <input type="text" placeholder="所在城市">
              <input type="text" placeholder="意向楼盘">
              <div class="btn"></div>
            </div>
            <div class="guize"></div>
            <ul class="tip">
              <li>
                <div class="left">1</div>
                <div class="right">即日起至9月17日，报名池房网“回家看房”活动，并于9月13日——9月17日至君悦玺园售楼部；</div>
              </li>
              <li>
                <div class="left">2</div>
                <div class="right">认筹成功，方可报销返乡往返路费；</div>
              </li>
              <li>
                <div class="left">3</div>
                <div class="right">报销票据日期：到访君悦玺园售楼部前7天之内；</div>
              </li>
              <li>
                <div class="left">4</div>
                <div class="right">报销路费单程不可超过100元，往返路费不超过200元；</div>
              </li>
              <li>
                <div class="left">5</div>
                <div class="right">本活动最终解释归池州汇金国际投资有限公司；</div>
              </li>
            </ul>
            <br>
          </div>
      </div>
    </div>

    <div id="shade"></div>
    <!-- 弹框 -->
    <div class="dialog">
    </div>
  </div>
<script src="src/jquery-2.2.3.min.js"></script>
<script src="src/index.js"></script>
<script>
  function defaultEvent(element){
    if(element === undefined) return;
    element.addEventListener("touchstart",function(e){
      e.stopPropagation();
    })
    element.addEventListener("touchend",function(e){
      e.stopPropagation();
    })
    element.addEventListener("touchmove",function(e){
      // e.preventDefault();
      e.stopPropagation();
    })
  }
</script>

</body>
