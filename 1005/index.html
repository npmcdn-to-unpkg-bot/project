<!DOCTYPE html>
<html lang="en" class="m">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="tes">
	<meta http-equiv="widow-target" content="_blank">
	<title>抽奖</title>
	<link rel="stylesheet" href="../_public/reset.css">
	<link rel="stylesheet" href="../_public/animate.css-master/animate.min.css">
	<link rel="stylesheet" href="../_public/mobile.css">
	<link rel="stylesheet" href="src/index.css">
	
</head>
<body style="background-color: #ff7b19;">
<div class="main">
	<img src="images/bg.jpg" alt="" id="bg">

	<div class="dial">
		<div class="lst">
			<span class="item item01 game game6"></span>
			<span class="item item02 game game7"></span>
			<span class="item item03 game game0"></span>
		</div>
		<div class="lst">
			<span class="item item04 game game5"></span>
			<span class="item item05"></span>
			<span class="item item06 game game1"></span>
		</div>
		<div class="lst">
			<span class="item item07 game game4"></span>
			<span class="item item08 game game3"></span>
			<span class="item item09 game game2"></span>
		</div>
	</div>
	
</div>
<p class="tip">抽奖入口    关注我的梦想家→回复“抽奖”→获得抽奖机会 | <span class="detail">活动详情 &gt;</span></p>
<div id="shade"></div>


<div class="dialogdetail" style="display:none;">
	<div class="btnknow"></div>
</div>
<div class="dialogmemda" style="display:none;">
	<div class="btnshare"></div>
</div>
<div class="dialogthanks" style="display:none;">
	<div class="btnshare"></div>
</div>

<div class="dialogprize" style="display:none">
	<div class="close"></div>
	<div class="title"><img src="images/gongxi.png" alt=""></div>
	<!-- 奖品显示 -->
	<div class="prize prize01" style="display:none;"><img src="images/yiyuan.png" alt=""></div>
	<div class="prize prize02" style="display:none;"><img src="images/upan.png" alt=""></div>
	<div class="prize prize03" style="display:none;"><img src="images/kaozhen.png" alt=""></div>
	<div class="prize prize04" style="display:none;"><img src="images/200yuan.png" alt=""></div>
	<div class="prize prize05" style="display:none;"><img src="images/500yuan.png" alt=""></div>
	<div class="prize prize06" style="display:none;"><img src="images/jiayouka.png" alt=""></div>


	<table>
		<tbody>
			<tr>
				<td>姓名：</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>手机号码：</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button>提交</button><span>中奖信息提交成功！</span>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="btnshare01">分享朋友圈告诉小伙伴</div>
</div>




<script src="../_public/jquery/jquery-2.2.3.min.js"></script>
<script src="../_public/iscroll-master/build/iscroll.js"></script>
<script src="../_public/public.js"></script>
<script src="src/index.js"></script>
<script>
	var img=true;
	setInterval(function(){
		if(img){
			$("#bg").attr("src","images/bg.jpg");
			img=!img;
		}else{
			$("#bg").attr("src","images/bg2.jpg");
			img=!img;
		}
		
	},200)
	function autosize(){
		autoHeight({element : $(".dial"),scale : 0.9})
		autoHeight({element : $(".item"),scale : 0.9})
		autoHeight({element : $(".dialogdetail"),scale : 0.88,marginTop:-0.5})
		autoHeight({element : $(".dialogmemda"),scale : 0.87,marginTop:-0.5})
		autoHeight({element : $(".dialogthanks"),scale : 1.03,marginTop:-0.5})
		autoHeight({element : $(".dialogprize"),scale : 1.34,marginTop:-0.5})
	}

	$(function(){
		autosize();
		var time = null,
			time2 = null;

		$(".item05").on("click",function(){
			if($(this).hasClass('active')) return;
			$(this).addClass('active');
			var i = 0,
				count1 = 0,  //第一阶段计数
				sum1 = 5,   //第一阶段需要转的圈数 共（sum1+1）圈
				count2 = 6; //最终奖品

			time=setInterval(function(){
				if(i==8){
					count1++;
					console.log(count1)
					// clearInterval(time);
					// return;
					i=0;
					if(count1>5){
						clearInterval(time);

						time2=setInterval(function(){
							if(i < count2){
								$(".game").removeClass('on');
								$(".game"+(i++)).addClass('on');
							}else{
								clearInterval(time2);

								//弹框   提示弹框

								// $("#shade").show();
								// $(".dialogmemda").show();
								// $(".dialogthanks").show();

								// $(".dialogprize").show();
								// $(".prize01").show();
								// $(".prize02").show();
								// $(".prize03").show();
								// $(".prize04").show();
								// $(".prize05").show();
								// $(".prize06").show();

							}
						},200)
						return;
					}
				}
				$(".game").removeClass('on');
				$(".game"+(i++)).addClass('on');

			},100)
			
		})
		$('.detail').on('click',function(){
			$("#shade").show();
			$('.dialogdetail').show();
		})
		$(".btnknow").on("click",function(){
			$("#shade").hide();
			$('.dialogdetail').hide();
		})
		$(".btnshare").on("click",function(){
			$("#shade").hide();
			$('.dialogmemda').hide();
			$('.dialogthanks').hide();
		})
		$(".btnshare01").on("click",function(){
			$("#shade").hide();
			$(".dialogprize").hide();
		})
		$(".close").on("click",function(){
			$("#shade").hide();
			$(".dialogprize").hide();
		})



	})
	$(window).resize(function(){
		autosize();
	})
</script>
</body>
</html>
